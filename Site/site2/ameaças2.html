<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEAÇAS</title>
    <style>
        .word-waves span{
            top: 80px;
            left: 200px;
            position: absolute;
            color: #fff;
            font-size: 3rem;
            transform: translate(-50%, -50%);
        }
        .word-waves span:nth-child(1){
            color: transparent;
            -webkit-text-stroke: 0.3px #7206ff;
        }
        .word-waves span:nth-child(2){
            color: rgb(119, 0, 255);
            -webkit-text-stroke: 1px #7206ff;
            animation: animation 3s ease-in-out infinite;
        }
        @keyframes animation {
            0%, 100% {
                clip-path: polygon(0% 45%,15% 44%,32% 50%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
            }
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            gap: 40px;
            background-color: rgb(5, 1, 24);
        }
        a{
            position: relative;
            display: flex;
            right: 500px;
            flex-direction: column;
            background: #444;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 0.1em;
            padding: 10px 30px;
            transition: 0.5s;
        }
        a:hover{
            letter-spacing: 0.25em;
            background: var(--clr);
            box-shadow: 0 0 35px var(--clr);

        }
        a::before{
            content: '';
            position: absolute;
            inset: 2px;
            background: #27282c;
        }
        a span{
            position: relative;
            z-index: 1;
        }
        a i {
            position: absolute;
            inset: 0;
            display: block;
        }
        a i::before{
            content: "";
            position: absolute;
            top: -6px;
            left: 100%;
            transform: translate(-50%);
            width: 10px;
            height: 10px;
            background: #27282c;
            border: 2px solid var(--clr);
            transition: 0.5s;
        }
        a:hover i::before{
            left: 0%;
            transform: translate(-50%) rotate(45deg);
            box-shadow: 34px 35px var(--clr);
        }
        a i::after{
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0%;
            transform: translate(-50%);
            width: 10px;
            height: 10px;
            background: #27282c;
            border: 2px solid var(--clr);
            transition: 0.5s;
        }
        a:hover i::after{
            left: 100%;
            transform: translate(-50%) rotate(-45deg);
            box-shadow: 32px -35px var(--clr);
        }
       
        
    </style>
</head>
<body>
    <div class="word-waves">
        <span>AMEAÇAS</span>
        <span>AMEAÇAS</span>
    </div>
    <aside class="aside">
        <a href="Site copy 2.html" style="--clr: #F0F8FF" id="home"><span>HOME</span><i></i></a>
        <a href="virus.html" style="--clr: #00BFFF" id="virus"><span>VIRUS</span><i></i></a>
        <a href="#" style="--clr: #00BFFF" id="spyware"><span>SPYWARE</span><i></i></a>
        <a href="#" style="--clr: #00BFFF" id="spam"><span>SPAM</span><i></i></a>
        <a href="#" style="--clr: #00BFFF" id="key"><span>KEY</span><i></i></a>
        
        
    </aside>
</body>
</html>
